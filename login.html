<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Potter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav" id="nav">
      <div class="logo">
        <a href="index.html"> <img src="images/logo.png" alt="logo" /></a>
      </div>
      <div class="nav-button">
        <div class="burger lines">
          <div class="line top"></div>
          <div class="line middle"></div>
          <div class="line bottom"></div>
        </div>
      </div>
      <ul class="nav-menu">
        <a href="dashboard.html">
          <li class="items">Dashboard</li>
        </a>
        <a href="faq.html">
          <li class="items">FAQ</li>
        </a>
        <a href="signup.html">
          <li class="items">Sign up</li>
        </a>
        <a href="login.html">
          <li class="items">Login</li>
        </a>
      </ul>
    </nav>
    <section class="form-section">
      <div class="wrapper">
        <div class="form-bg">
          <div class="form-container">
            <div class="title"><h1>Login</h1></div>
            <form action="" class="form" method="get">
              <div class="form-group">
                <div class="feedback" id="emailError"></div>
                <input
                  type="email"
                  name="mail"
                  id="email"
                  class="form-input"
                  placeholder="Email"
                />
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="form-group">
                <div class="feedback" id="password-feedback"></div>
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  name="pw"
                  placeholder="Password"
                />
                <label for="password" class="password form-label"
                  >Password</label
                >
              </div>
              <div class="form-group">
                <input
                  id="login-button"
                  type="submit"
                  value="Login"
                  class="btn btn-submit"
                />
                <input
                  type="button"
                  value="Reset"
                  class="btn btn-reset"
                  id="reset"
                />
              </div>
            </form>
            <div class="message-container"></div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <ul class="links">
        <a href="https://hp-api.herokuapp.com/" target="_blank">
          <li>HP-API</li>
        </a>
        <a href="https://www.harrypotterfanzone.com/" target="_blank">
          <li>Harry Potter Fan Zone</li>
        </a>
        <a href="https://www.potterapi.com/" target="_blank">
          <li>Harry Potter API</li>
        </a>
        <a
          href="https://patricio-bot.github.io/Proyecto-MD1-HarryPotter/"
          target="_blank"
        >
          <li>&copy;Luckydrawings 2020</li></a
        >
      </ul>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/database.js"></script>
  </body>
</html>
