    <section class="form-section">
      <div class="wrapper">
        <div class="form-bg">
          <div class="form-container">
            <div class="title"><h1>Sign Up</h1></div>
            <form action="" class="form" method="get">
              <div class="form-group">
                <div class="feedback" id="nameError"></div>
                <input
                  class="form-input"
                  type="text"
                  id="name"
                  name="nombre"
                  placeholder="Name"
                />
                <label for="name" class="first-name form-label">Name</label>
              </div>
              <div class="form-group">
                <div class="feedback" id="charError"></div>
                <input
                  class="form-input"
                  type="text"
                  id="character"
                  name="character"
                  placeholder="Character"
                />
                <label for="character" class="character form-label"
                  >Character</label
                >
              </div>
              <div class="form-group">
                <div class="feedback" id="bookError"></div>
                <input
                  class="form-input"
                  type="text"
                  id="book"
                  name="book"
                  placeholder="Favorite Book"
                />
                <label for="book" class="book form-label">Favorite Book</label>
              </div>
              <div class="form-group">
                <div class="feedback" id="emailError"></div>
                <input
                  type="email"
                  name="mail"
                  id="email"
                  class="form-input"
                  placeholder="Email"
                />
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="form-group">
                <div class="feedback" id="password-feedback"></div>
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  name="pw"
                  placeholder="Password"
                />
                <label for="password" class="password form-label"
                  >Password</label
                >
              </div>
              <div class="form-group">
                <div class="feedback" id="repeat-password-feedback"></div>
                <input
                  class="form-input"
                  type="password"
                  id="repeat-password"
                  name="repeat-password"
                  placeholder="Repeat Password"
                />
                <label for="repeat-password" class="password form-label"
                  >Repeat Password</label
                >
              </div>
              <div class="form-group">
                <input
                  id="signup-button"
                  type="submit"
                  value="Sign Up"
                  class="btn btn-submit"
                />
                <input
                  type="button"
                  value="Reset"
                  class="btn btn-reset"
                  id="reset"
                />
              </div>
            </form>
            <div class="message-container"></div>
          </div>
        </div>
      </div>
    </section>

      <div class="popup">
        <div class="popup-side popup-front"></div>
